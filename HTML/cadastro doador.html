<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

<body>
    <!--BARRA DE NAVEGAÇÃO-->
    <header>
        <div class=".container">
            <div class="row">
                <nav class="navbar navbar-expand-md navbar-light col-10 d-flex align-items-end">
                    <a class="navbar-brand" href="../index."><img src="logo-100px.png" alt="semear"></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="collapsibleNavId">
                        <ul class="navbar-nav me-auto mt-2 mt-lg-0">
                            <li class="nav-item">
                                <a class="nav-link text-white" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="#">Colaboradores</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="#">Instituições</a>
                            </li>
                        </ul>
                    </div>
                </nav>
                <!--LOGIN-->
                <div class="col-1 d-flex align-items-end pb-2">
                    <button class="btn" type="button" data-bs-toggle="offcanvas"
                        data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling"><img
                            src="user.png" width="60" alt=""></button>

                    <div class="offcanvas offcanvas-end canva" data-bs-scroll="true" data-bs-backdrop="false"
                        tabindex="-1" id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
                        <div class="offcanvas-header">
                            <h5 class="offcanvas-title" id="offcanvasScrollingLabel">Login</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"
                                aria-label="Close"></button>
                        </div>
                        <div class="row p-5">
                            <button class="btn bt-log">Sua conta</button>
                            <button class="btn bt-log">Novidades</button>
                            <button class="btn bt-log">Nova doação</button>
                            <button class="btn bt-log">Minhas instituições</button>
                            <button class="btn bt-log">Relatórios</button>
                            <button class="btn bt-log">Configurações e privacidade</button>
                            <button class="btn bt-log">Ajuda e suporte</button>
                            <button class="btn bt-log">Sair</button>
                        </div>
                    </div>
                </div>
                <!--LOGIN-->
            </div>
        </div>
    </header>
    <!--BARRA DE NAVEGAÇÃO-->

   <!--CONTEUDO-->
  <div class="Ccontainer conteudo my-4 px-4">
    <div class="img">
        <img src="logo-branco.png" alt="semear">
    </div>
    <div class="form">
        <form action="#">
            <div class="form-header">
                <div class="titulo">
                    <h1>Cadastro Doador</h1>
                </div>
            </div>
        </form>
        <form class="#">
            <div class="inputs">
                <label for="name">Nome::</label>
                <input id="name" type="text" name="nome" placeholder="Digite seu Nome" required>
                <label for="name">Sobrenome::</label>
                <input id="name" type="text" name="nome" placeholder="Digite seu Sobrenome" required>
            </div>

            <div class="inputs">
                <label for="doc">Data de Nascimento:</label>
                <input id="doc" type="date" name="doc" placeholder="" required>
            </div>

            <div class="inputs">
                <label for="doc">CPF/CNPJ::</label>
                <input id="doc" type="text" name="doc" placeholder="Digite seu CPF ou CNPJ" required>

                <div class="gen-p">
                    <input type="radio" id="none" name="gener">
                    <label for="none">Pessoa Fisica</label>
                </div>
                <div class="gen-p">
                    <input type="radio" id="none" name="gener">
                    <label for="none">Pessoa Juridica</label>
                </div>
            </div>

            <div class="inputs">
                <label for="email">Email::</label>
                <input id="email" type="email" name="email" placeholder="Digite seu Email" required>
                <label for="password">Escolha a Senha::</label>
                <input id="Senha" type="password" name="Senha" placeholder="Digite a senha" required>
            </div>
            <div class="inputs">
                <label for="number">Celular com o DDD::</label>
                <input id="number" type="tel" name="number" placeholder="Digite seu Numero" required>
            </div>
        </form>

        <div class="#">
            <div class="gen-imput">
                <input type="radio" id="none" name="gener">
                <label for="none">Feminino</label>
            </div>
            <div class="gen-imput">
                <input type="radio" id="none" name="gener">
                <label for="none">Masculino</label>
            </div>
            <div class="gen-imput">
                <input type="radio" id="none" name="gener">
                <label for="none">Prefiro não dizer</label>
            </div>


            <div class="inputs">
                <label for="Cep" class="form-label">Cep:</label>
                <input type="text" id="inputAddress" placeholder="Digite seu Cep">
                <label for="end" class="form-label">Rua:</label>
                <input type="text" id="rua" placeholder="Nome da sua Rua">

            </div>

            <div class="inputs">
                <label for="end" class="form-label">Bairro:</label>
                <input type="text" id="bairro" placeholder="Nome do seu Bairro">
                <label for="end" class="form-label">Complemento:</label>
                <input type="text" id="Complemento" placeholder="Digite o Complemento">
            </div>

            <div class="inputs">
                <label for="end" class="form-label">Cidade :</label>
                <input type="text" id="Cidade" placeholder="Nome da sua Cidade">
                <label for="end" class="form-label"> Estado:</label>
                <input type="text" id="Estado" placeholder="Nome do seu Estado">
            </div>

            <div class="cadas-btn">
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </div>
        </div>
    </div>
     
    </div>
   <!--CONTEUDO-->

    <!--RODAPÉ-->
    <footer>
        <div class="nav justify-content-between container">
            <div class="col-6 col-sm-5 col-lg-4">
                <h6 class="tx-cinzae">Centrais de atendimento</h6>
                <ul class="nav flex-column">
                    <li>Av. Borges de Medeiros, 159<br>Porto Alegre/RS</li>
                    <li>(51)3456-5555</li>
                    <li class="nav-item"><a href="#" class="nav-link p-0 text-white">Entre em
                            contato</a>
                    </li>
                </ul>
            </div>
            <div class="col-6 col-sm-5 col-lg-4">
                <form>
                    <h6>Deixe seu email para receber nossas ofertas!</h6>
                    <div class="d-flex w-100 gap-2">
                        <input id="newsletter1" type="text" class="form-control" placeholder="Digite seu email">
                        <button class="btn btn-light" type="button">Inscrever</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="row">
            <p class="m-0 text-center">© 2022 Company, Inc. All rights reserved.</p>
        </div>

    </footer>

        crossorigin="anonymous"></script>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>
</html>
